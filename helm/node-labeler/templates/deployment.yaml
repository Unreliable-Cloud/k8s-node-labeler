apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "node-labeler.fullname" . }}
  labels:
    {{- include "node-labeler.labels" . | nindent 4 }}
    {{- if .Values.podLabels }}
    {{- with .Values.podLabels }}
    {{ toYaml . | nindent 4 }}
    {{- end }}
    {{- end }}
    tags.datadoghq.com/version: {{ .Values.image.tag }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "node-labeler.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "node-labeler.selectorLabels" . | nindent 8 }}
        {{- if .Values.podLabels }}
        {{- with .Values.podLabels }}
        {{ toYaml . | nindent 8 }}
        {{- end }}
        {{- end }}
        tags.datadoghq.com/version: {{ .Values.image.tag }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "node-labeler.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            {{- range $key, $value :=  .Values.labelSelectors }}
            - name: {{ $key | upper | replace "-" "_" }}
              value: {{ $value }}
            {{- end }}
            {{- if .Values.apm.enabled }}
            - name: DD_ENV
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/env']
            - name: DD_SERVICE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/service']
            - name: DD_VERSION
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/version']
            - name: DD_TRACE_AGENT_URL
              value: 'unix:///var/run/datadog/apm.socket'
            - name: DD_LOGS_INJECTION
              value: "true"
            - name: DD_RUNTIME_METRICS_ENABLED
              value: "true"
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
           - name: worker-labels-yaml
             mountPath: "/usr/src/app/worker-labels.yaml"
             subPath: worker-labels.yaml
           - name: spot-labels-yaml
             mountPath: "/usr/src/app/spot-labels.yaml"
             subPath: spot-labels.yaml
           {{- if .Values.apm.enabled }}
           - name: apmsocketpath
             mountPath: /var/run/datadog
           {{- end }}
      volumes:
       - name: worker-labels-yaml
         configMap:
          name: worker-labels-yaml
          items:
           - key: worker-labels.yaml
             path: worker-labels.yaml
       - name: spot-labels-yaml
         configMap:
          name: spot-labels-yaml
          items:
           - key: spot-labels.yaml
             path: spot-labels.yaml
       {{- if .Values.apm.enabled }}
       - hostPath:
           path: /var/run/datadog/
         name: apmsocketpath
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}