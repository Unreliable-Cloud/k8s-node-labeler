apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "node-labeler.fullname" . }}
  labels:
    {{- include "node-labeler.labels" . | nindent 4 }}
    {{- if .Values.podLabels }}
    {{- with .Values.podLabels }}
    {{ toYaml . | nindent 4 }}
    {{- end }}
    {{- end }}
    tags.datadoghq.com/version: {{ .Values.image.tag }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "node-labeler.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "node-labeler.selectorLabels" . | nindent 8 }}
        {{- if .Values.podLabels }}
        {{- with .Values.podLabels }}
        {{ toYaml . | nindent 8 }}
        {{- end }}
        {{- end }}
        tags.datadoghq.com/version: {{ .Values.image.tag }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "node-labeler.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            {{- range $key, $value :=  .Values.labelSelectors }}
            - name: {{ $key | upper | replace "-" "_" }}
              value: {{ $value }}
            {{- end }}
            {{- if .Values.apm.enabled }}
            - name: DD_ENV
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/env']
            - name: DD_SERVICE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/service']
            - name: DD_VERSION
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/version']
            - name: DD_AGENT_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: DD_LOGS_INJECTION
              value: "true"
            - name: DD_RUNTIME_METRICS_ENABLED
              value: "true"
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
           - name: worker-labels-conf
             mountPath: "/usr/src/app/worker-labels.conf"
             subPath: worker-labels.conf
           - name: spot-labels-conf
             mountPath: "/usr/src/app/spot-labels.conf"
             subPath: spot-labels.conf
      volumes:
       - name: worker-labels-conf
         configMap:
          name: worker-labels-conf
          items:
           - key: worker-labels.conf
             path: worker-labels.conf
       - name: spot-labels-conf
         configMap:
          name: spot-labels-conf
          items:
           - key: spot-labels.conf
             path: spot-labels.conf
       {{- if .Values.apm.enabled }}
       - hostPath:
           path: /var/run/datadog/
         name: apmsocketpath
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}