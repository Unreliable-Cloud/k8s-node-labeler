# Default values for node-labeler.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: docker.io/youvegotmoxie/node-labeler
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: v6a047c7

imagePullSecrets:
- name: dockerhub-regcred
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "node-labeler"

podAnnotations:
  ad.datadoghq.com/node-labeler.logs: '[{"source": "docker", "service": "node-labeler"}]'

podLabels:
  app: node-labeler
  tags.datadoghq.com/env: prod
  tags.datadoghq.com/service: "node-labeler"


podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

labelSelectors:
  SPOTS: "cloud.google.com/gke-spot=true"
  WORKERS: 'node-role.kubernetes.io/master!='

apm:
  enabled: false

nodeSelector: {}
tolerations: []
affinity: {}
